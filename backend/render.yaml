services:
  - type: web
    name: letsmeet-backend
    env: node
    buildCommand: |
      npm install
      cd frontend && npm install && npm run build
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 5001
    healthCheckPath: /api/socket
    autoDeploy: true 